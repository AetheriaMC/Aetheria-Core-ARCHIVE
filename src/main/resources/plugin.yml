permissions:
  aetheriacore.*:
    description: All AetheriaCore Commands
    default: op
    children:
      aetheriacore.gamemode.*: true
      aetheriacore.cosmetic.*: true
      aetheriacore.god: true
      aetheriacore.heal: true
      aetheriacore.settings: true
      aetheriacore.discord: true
      aetheriacore.freeze: true
      aetheriacore.bypass.*: true
      aetheriacore.rtp: true
      aetheriacore.fly: true
      aetheriacore.npc.*: true
      aetheriacore.dupethis: true
      aetheriacore.staffchat.*: true
      aetheriacore.staffmode: true
      aetheriacore.clearchat: true
      aetheriacore.itemblacklist.list: true
      aetheriacore.performance: true
      aetheriacore.liststaffcmds: true
      aetheriacore.levitate: true
      aetheriacore.cleardrops: true


  aetheriacore.cosmetic.*:
    description: All Cosmetics
    children:
      aetheriacore.cosmetic.teleportparticles: true
  aetheriacore.npc.*:
    description: All npc stuff
    children:
      aetheriacore.npc.create: true
  aetheriacore.gamemode.*:
    description: All gamemode commands
    children:
      aetheriacore.gamemode.creative: true
      aetheriacore.gamemode.survival: true
      aetheriacore.gamemode.spectator: true
      aetheriacore.gamemode.adventure: true
  aetheriacore.bypass.*:
    description: All Bypasses
    children:
      aetheriacore.bypass.clearchat: true
      aetheriacore.bypass.freeze: true
      aetheriacore.bypass.itemblacklist: true
  aetheriacore.cosmetic.teleportparticles:
    description: not in use rn
    default: false
  aetheriacore.gamemode.creative:
    description: /gmc
    default: false
  aetheriacore.gamemode.survival:
    description: /gms
    default: false
  aetheriacore.gamemode.spectator:
    description: /gmsp
    default: false
  aetheriacore.gamemode.adventure:
    description: /gma
    default: false
  aetheriacore.god:
    description: /god
    default: false
  aetheriacore.heal:
    description: /heal
    default: false
  aetheriacore.settings:
    default: false
    description: Server Settings
  aetheriacore.discord:
    description: Discord Link
    default: true
  aetheriacore.freeze:
    description: Freeze player
    default: false
  aetheriacore.bypass.freeze:
    description: Bypass freeze
    default: false
  aetheriacore.rtp:
    description: Teleoprt to random player
    default: false
  aetheriacore.fly:
    description: Fly
    default: false
  aetheriacore.npc.create:
    description: Create NPC
    default: false
  aetheriacore.dupethis:
    description: Dupe Item In Hand
    default: false
  aetheriacore.staffchat.*:
    description: All Staff Chat Commands
    default: false
    children:
      aetheriacore.staffchat: true
      aetheriacore.staffchat.hush: true
  aetheriacore.staffchat:
    description: Staff Chat
    default: op
  aetheriacore.staffchat.hush:
    description: Hush Staff Chat
    default: op
  aetheriacore.staffmode:
    description: Staff Mode
    default: op
  aetheriacore.clearchat:
    description: Clear Chat
    default: op
  aetheriacore.bypass.clearchat:
    description: Bypass Clear Chat
    default: op
  aetheriacore.itemblacklist.list:
    description: List all blacklisted items
    default: op
  aetheriacore.bypass.itemblacklist:
    description: Bypass ItemBlackList
    default: op
  aetheriacore.performance:
    description: Server performance
    default: op
  aetheriacore.liststaffcmds:
    description: List Staff Commands in /aec
    default: op
  aetheriacore.levitate:
    description: Levitate Player
    default: op
  aetheriacore.cleardrops:
    description: Clear Floor Drops
    default: op
